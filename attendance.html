<label>Present</label>
<input type="checkbox" id="present"><br>

<button onclick="submitAttendance()">Submit</button>

        const data = {
            employee_name: document.getElementById("name").value,
            present: document.getElementById("present").checked,
            work_order_id: 1
        };

        await fetch(`${API_URL}/attendance/`, {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${token}`,
                "Content-Type": "application/json"
            },

        });

        alert("Attendance saved");
    }
</script>
